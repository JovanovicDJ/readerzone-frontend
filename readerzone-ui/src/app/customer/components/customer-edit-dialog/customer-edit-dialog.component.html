<mat-card class="edit-card">
    <div class="image">
        <div *ngIf="customer" class="circular-container">
            <img src="{{customer.imageUrl}}" alt="User Photo" class="circular-image">                    
        </div>
        <button mat-button
                class="upload-button"           
                (click)="openFileInput()">
                Upload image</button>
        <input type="file" #fileInput
                style="display: none"
                accept="image/*"    
                (change)="uploadImage()"/>
    </div>
    <div *ngIf="customer" class="data">
        <form [formGroup]="form">
            <div class="edit-label">Edit profile</div>
      
            <mat-form-field appearance="outline">
              <mat-label>Username</mat-label>
              <input
                matInput
                formControlName="username"            
                name="username"
              />
            </mat-form-field>
    
            <mat-form-field appearance="outline">
                <mat-label>Name</mat-label>
                <input
                  matInput
                  formControlName="name"            
                  name="name"
                />
            </mat-form-field>
    
            <mat-form-field appearance="outline">
                <mat-label>Surname</mat-label>
                <input
                  matInput
                  formControlName="surname"            
                  name="surname"
                />
            </mat-form-field>
    
            <mat-form-field appearance="outline">
                <mat-label>Phone number</mat-label>
                <input
                  matInput
                  formControlName="phoneNumber"            
                  name="phoneNumber"
                />
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Street</mat-label>
                <input
                  matInput
                  formControlName="street"  
                  name="street"
                />
            </mat-form-field>
    
            <mat-form-field appearance="outline">
                <mat-label>Street number</mat-label>
                <input
                  matInput
                  formControlName="number"            
                  name="number"
                />
            </mat-form-field>
    
            <mat-form-field appearance="outline">
                <mat-label>City</mat-label>
                <input
                  matInput
                  formControlName="city"
                  name="city"
                />
            </mat-form-field>
    
            <mat-form-field appearance="outline">
                <mat-label>Postal code</mat-label>
                <input
                  matInput
                  formControlName="postalCode"            
                  name="postalCode"
                />
            </mat-form-field>
    
            <mat-form-field appearance="outline">
                <mat-label>Country</mat-label>
                <input
                  matInput
                  formControlName="country"            
                  name="country"
                />
            </mat-form-field>
        </form>
        <div class="buttons">
            <button class="edit-button" [disabled]="!form.valid" mat-flat-button (click)="editProfile()">Edit</button>
            <button (click)="onCancelClick()" mat-stroked-button>Cancel</button>
        </div>
    </div>
</mat-card>
