<div class="section-title">{{title}}</div>
<p-carousel *ngIf="books.length !== 0" [value]="books" styleClass="custom-carousel" [numVisible]="numVisible" [numScroll]="1" [circular]="true" [responsiveOptions]="responsiveOptions">  <!--[autoplayInterval]="5000"-->
    <ng-template pTemplate="header">
    </ng-template>
    <ng-template let-book pTemplate="item">
        <mat-card class="book">            
            <div class="cover">
                <img src="{{book.imageUrl}}" alt="Book Cover" class="product-image" />
            </div>            
            <div class="book-data">
                <div class="title">{{book.title}}</div>
                <div class="author">{{book.author}}</div>
                <div class="{{getStatusClass(book.bookStatus)}}">{{getBookStatus(book.bookStatus)}}</div>
            </div>            
        </mat-card>
    </ng-template>
</p-carousel>
<div class="no-books" *ngIf="books.length === 0">
    No books yet
</div>
