<mat-toolbar color="primary">
    <span class="name" (click)="onLogoClick()">ReaderZone</span>
    <div *ngIf="user" class="navbar-options">
        <div>Home</div>
        <div>Shop</div>
        <div>My Books</div>        
        <div>Profile</div>
    </div>
    <div *ngIf="user" class="navbar-logout">
        <button (click)="logout()" class="logout-button" mat-icon-button>
            <mat-icon [inline]="true">exit_to_app</mat-icon>
        </button>
    </div>
    <div *ngIf="!user" class="sign-log-buttons">
        <button mat-raised-button class="sign-log-button" (click)="register()">Sign up</button>
        <button mat-raised-button class="sign-log-button" (click)="login()">Log in</button>
    </div>
</mat-toolbar>
