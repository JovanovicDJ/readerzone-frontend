<img
  [src]="placeholder"
/>
<button
    mat-button
    [ngClass]="{
    'upload-button': placeholder === null    
    }"
    (click)="openFileInput()"
>
    Upload
</button>
<input
    type="file"
    #fileInput
    style="display: none"
    accept="image/*"    
    (change)="uploadImage()"
/>
<button mat-raised-button color="warn" style="margin-top: 50px; width: 200px; display: block;" (click)="addBook()">Add Book</button>
