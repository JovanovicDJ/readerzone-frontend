<div class="orders-container">
    <div class="orders">
        <div class="title-container">
            <div class="title">Orders</div>
        </div>        
        <div *ngIf="loading" class="orders">
            <div class="loading">
                <mat-spinner></mat-spinner>
            </div>
        </div>
        <div *ngIf="!loading" class="orders-table">
            <mat-card class="table-header">
                <div class="header-column-id">ID</div>
                <div class="header-column">Customer data</div>
                <div class="header-column">Books</div>                
                <div class="header-column-small">Price</div>
                <div class="header-column">Status</div>            
            </mat-card>

            <ng-container *ngFor="let order of orders">
                <app-order [order]="order" (statusChanged)="orderCompleted($event)"></app-order>
            </ng-container>

            <mat-paginator 
                [length]="totalOrders"
                [pageSize]="pageSize"
                (page)="onPageChange($event)"
                aria-label="Select page">
            </mat-paginator>
        </div>    
    </div>
</div>
