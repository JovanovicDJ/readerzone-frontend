<mat-card>
    <div class="search-container">
        <mat-form-field appearance="outline">
            <mat-label>Search</mat-label>
            <input matInput type="text" (keydown.enter)="onSearch()" [formControl]="search" />
            <button mat-icon-button matSuffix (click)="onSearch()">
              <mat-icon>search</mat-icon>
            </button>
        </mat-form-field>
    </div>
    <div class="categories-container">
        <div class="name">Categories</div>
        <app-categories-list (selectionChanged)="onSelectionChanged($event)"></app-categories-list>
    </div>
    <div class="price-range-container">
        <div class="name">Price: {{rangeValues[0] | currency:'EUR'}} - {{rangeValues[1] | currency:'EUR'}}</div>
        <p-slider [(ngModel)]="rangeValues" [range]="true" (onChange)="onSliderChanged($event)"></p-slider>
    </div>
    <div class="button-container">
        <button mat-raised-button (click)="resetParams()">Reset</button>
        <button mat-raised-button class="filter-button" (click)="getBooks()">Filter</button>
    </div>
</mat-card>
